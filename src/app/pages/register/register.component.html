<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="email">
    <small *ngIf="registerForm.touched && registerForm.get('email')?.hasError('required')"> You must add an email </small>
    <small *ngIf="registerForm.get('email')?.hasError('pattern')"> Email is not valid </small>
    <input type="password" formControlName="password">
    <small *ngIf="registerForm.touched && registerForm.get('password')?.hasError('required')"> You must add a password </small>
    <small *ngIf="registerForm.get('password')?.hasError('pattern')"> Minimum eight characters, at least one letter and one number </small>
    <button [disabled]="registerForm.get('email')?.errors || registerForm.get('password')?.errors">Register</button>
</form>
<p>If you already have an account <a routerLink="/login">Log in</a></p>
